<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kafka Message Sender</title>
</head>
<body>
  <h2>Send Message to Kafka</h2>
  <form id="kafka-form">
    <input type="text" id="message" placeholder="Enter message" required />
    <button type="submit">Send</button>
  </form>

  <script>
    document.getElementById('kafka-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = document.getElementById('message').value;
      const res = await fetch('http://localhost:3001/publish', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      alert(data.message);
    });
  </script>
</body>
</html>
